apiVersion: v1
kind: Service
metadata:
  labels:
    app: workshop
    component: parksmap
    role: frontend
  name: parksmap
spec:
  clusterIP: 172.30.32.209
  clusterIPs:
  - 172.30.32.209
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: 8787-tcp
    port: 8787
    protocol: TCP
    targetPort: 8787
  selector:
    component: parksmap
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
